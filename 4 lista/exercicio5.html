		<script>
function ex05(){
var cont=1;
	cp=0;
	ci=0;
	for(cont=1;cont<=10;cont=cont+1) {
	
				if (cont%2==0){
				 cp=cp+1
				 }
				 else{
				 ci=ci+1
				 }
	}
			 alert("quantia de numeros pares entre 1 e 10= "+cp)
			 alert("quantia de numeros impares entre 1 e 10= "+ci)
			}
		</script>
	<body bgcolor="#FFFFFF" text="#000000">
	 <div id="bop">
<font size="2.5" color ="#ffffff">
</p>	Escreva um algoritmo que mostre a quantidade de valores pares e impares no intervalo de 1 a 10. </br>
</font>

	<input type="button" class="button" value="Exercicio 05" onclick="ex05()"></button>
	</div>
	</body>
